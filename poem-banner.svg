<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    font-family: 'KaiTi', 'STKaiti', '楷体', serif;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    margin: 0;
                    width: 100%;
                    height: 400px;
                    background: transparent;
                    position: relative;
                }
                
                .poem-content {
                    position: relative;
                    z-index: 1;
                    text-align: center;
                    padding: 40px 60px;
                }
                
                .poem-line {
                    font-size: 32px;
                    color: #2d5016;
                    margin: 20px 0;
                    opacity: 0;
                    transform: translateY(30px);
                    font-weight: bold;
                    letter-spacing: 4px;
                    line-height: 1.8;
                }
                
                .poem-line:nth-child(1) {
                    animation: fadeInUp 2s ease forwards 1s;
                }
                
                .poem-line:nth-child(2) {
                    animation: fadeInUp 2s ease forwards 2.8s;
                }
                
                .final-text {
                    font-size: 32px;
                    color: #2d5016;
                    margin-top: 30px;
                    opacity: 0;
                    animation: fadeIn 3s ease forwards 5s;
                    font-style: italic;
                    letter-spacing: 3px;
                    font-weight: bold;
                }
                
                @keyframes fadeInUp {
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }
                
                @keyframes fadeIn {
                    to { opacity: 1; }
                }
            </style>
            <div class="container">
                <div class="poem-content">
                    <div class="poem-line">蒲公英，随风飘，何时方知归何处？</div>
                    <div class="poem-line">终结时，沙漠中，恋此花者一人足。</div>
                    <div class="final-text">于是此生无憾。</div>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>